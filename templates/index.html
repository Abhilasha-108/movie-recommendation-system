<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6b800;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }

        li {
            background-color: #2d2d44;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Movie Recommendation System</h1>
    <form method="POST">
        <input type="text" name="keyword" placeholder="Enter a keyword (e.g. romance, action)" required>
        <button type="submit">Recommend</button>
    </form>

    {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
